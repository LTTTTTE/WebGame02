<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Canvas 01</title>
    <meta charset="UTF-8">
</head>
<style>
    body {
        margin:0px;
        background:#D0D0D0;
        /*cursor: url(cursor2.cur),auto; */
    }
    #myCanvas {
        background:#ffffff; border:#909090 1px solid;
    }
</style>
<body>
<canvas id="myCanvas" width="1500" height="900">x</canvas>
<script>

    let canvas = document.getElementById("myCanvas");
    let draw = canvas.getContext("2d");
    let canvasWidth = canvas.width;
    let canvasHeight = canvas.height;
    var playerX = 50;
    var playerY = canvasHeight * 0.95;
    var playerDx = 0;
    var playerDy = 0;
    var playerHead = 1;
    var playerMoveTime = 10;
    var playerMoveAction = 1;
    var playerMoveActionSpeed = 4;
    var time = 0;
    var vecJump = 0;
    var platforms = [];
    var platformType = 1;
    var gamePause = 0;
    var round = 0;
    var win = 1;


    var playerRightMoveImages = [];
    playerRightMoveImages[0] = new Image();
    playerRightMoveImages[0].src = "resources/oguPng/ogu0.png";
    playerRightMoveImages[1] = new Image();
    playerRightMoveImages[1].src = "resources/oguPng/ogu1.png";
    playerRightMoveImages[2] = new Image();
    playerRightMoveImages[2].src = "resources/oguPng/ogu2.png";
    playerRightMoveImages[3] = new Image();
    playerRightMoveImages[3].src = "resources/oguPng/ogu3.png";
    playerRightMoveImages[4] = new Image();
    playerRightMoveImages[4].src = "resources/oguPng/ogu4.png";
    playerRightMoveImages[5] = new Image();
    playerRightMoveImages[5].src = "resources/oguPng/ogu5.png";
    playerRightMoveImages[6] = new Image();
    playerRightMoveImages[6].src = "resources/oguPng/ogu6.png";
    playerRightMoveImages[7] = new Image();
    playerRightMoveImages[7].src = "resources/oguPng/ogu7.png";
    playerRightMoveImages[8] = new Image();
    playerRightMoveImages[8].src = "resources/oguPng/ogu8.png";
    playerRightMoveImages[9] = new Image();
    playerRightMoveImages[9].src = "resources/oguPng/ogu9.png";

    var playerLeftMoveImages = [];
    playerLeftMoveImages[0] = new Image();
    playerLeftMoveImages[0].src = "resources/oguPng/ogu0-1.png";
    playerLeftMoveImages[1] = new Image();
    playerLeftMoveImages[1].src = "resources/oguPng/ogu1-1.png";
    playerLeftMoveImages[2] = new Image();
    playerLeftMoveImages[2].src = "resources/oguPng/ogu2-1.png";
    playerLeftMoveImages[3] = new Image();
    playerLeftMoveImages[3].src = "resources/oguPng/ogu3-1.png";
    playerLeftMoveImages[4] = new Image();
    playerLeftMoveImages[4].src = "resources/oguPng/ogu4-1.png";
    playerLeftMoveImages[5] = new Image();
    playerLeftMoveImages[5].src = "resources/oguPng/ogu5-1.png";
    playerLeftMoveImages[6] = new Image();
    playerLeftMoveImages[6].src = "resources/oguPng/ogu6-1.png";
    playerLeftMoveImages[7] = new Image();
    playerLeftMoveImages[7].src = "resources/oguPng/ogu7-1.png";
    playerLeftMoveImages[8] = new Image();
    playerLeftMoveImages[8].src = "resources/oguPng/ogu8-1.png";
    playerLeftMoveImages[9] = new Image();
    playerLeftMoveImages[9].src = "resources/oguPng/ogu9-1.png";




    var playerHoldImgLeft = new Image();
    var playerHoldImgRight = new Image();
    playerHoldImgRight.src = "resources/oguPng/ogu11.png";
    playerHoldImgLeft.src = "resources/oguPng/ogu11-1.png";

    //1 : 기본, 2 : 점프대, 3 : 밟을시 부서짐, 9 : 승리마크
    function playerMove() {
        draw.beginPath();
        draw.fillStyle = "blue";
        gravity();
        jump();
        collision();
        drawPlayer();

        if(playerDx !== 0){
            playerMoveAction++;
            if(playerMoveAction > playerMoveActionSpeed){
                playerMoveAction = 0;
                playerMoveTime++;
            }
            console.log(playerMoveTime);
        }
    }
    function drawPlayer() {
        var x = playerX += 5*playerDx;
        var y = playerY += playerDy;
        if(playerHead === 1){
            draw.drawImage(playerRightMoveImages[playerMoveTime % 10],x-20,y-20,50,45);
            //draw.drawImage(playerHoldImgRight,x-20,y-20,50,45);
        } else {
            draw.drawImage(playerLeftMoveImages[playerMoveTime % 10],x-20,y-20,50,45);
            //draw.drawImage(playerHoldImgLeft,x-20,y-20,50,45);
        }

        draw.fill();
    }

    function display() {
        //draw.clearRect(0, 0, canvasWidth, canvasHeight);
        draw.fillStyle = "#92E1E2";
        draw.fillRect(0, 0, canvasWidth ,canvasHeight)
        drawPlatform();
        if(win === 1) showWin();
    }

    function gravity() {
        if (playerY <= canvasHeight - 20) {
            playerDy = 5 * time * time * 0.7;
            time += 0.03;
        } else {
            playerDy = 0;
            time = 0;
        }

    }

    function jump() {
        playerDy += -vecJump / 5 + (playerDy);

        if (vecJump > 0) {
            vecJump -= 9.8 * time * 30 / 60;
        } else {
            vecJump = 0;
        }
    }

    function main() {
        display();
        playerMove();
    }

    function addPlatform(x, y){

        if(platformType === 1) {
            platforms.push({"x": x - 15, "y": y - 15, "width": 30, "height": 30, "type" : 1});
            console.log("drawRect plat : 1");
        }
        if(platformType === 2) {
            platforms.push({"x": x - 15, "y": y - 15, "width": 30, "height": 30, "type" : 2});
            console.log("drawRect plat : 2");
        }
        if(platformType === 3) {
            platforms.push({"x": x - 15, "y": y - 15, "width": 30, "height": 30, "type" : 3});
            console.log("drawRect plat : 3");
        }
        if(platformType === 9) {
            platforms.push({"x": x - 15, "y": y - 15, "width": 30, "height": 30, "type" : 9});
            console.log("drawRect plat : 9");
        }
    }

    function deletePlatform(x, y) {
        for (var i in platforms){
            if(platforms[i].x <= x && x <= platforms[i].x + 30 && platforms[i].y <= y && y <= platforms[i].y + 30){
                platforms.splice(i,1);
            }
        }
    }

    function drawPlatform(){
        for(var i in platforms){
            if(platforms[i].type === 1){
                draw.fillStyle = "black";
                draw.fillRect(platforms[i].x,platforms[i].y,platforms[i].width,platforms[i].height);
            }
            if(platforms[i].type === 2){
                draw.fillStyle = "green";
                draw.fillRect(platforms[i].x,platforms[i].y,platforms[i].width,platforms[i].height);
            }
            if(platforms[i].type === 3){
                draw.fillStyle = "grey";
                draw.fillRect(platforms[i].x,platforms[i].y,platforms[i].width,platforms[i].height);
            }
            if(platforms[i].type === 9){
                draw.fillStyle = "pink";
                draw.fillRect(platforms[i].x,platforms[i].y,platforms[i].width,platforms[i].height);
            }
        }
    }

    function collision(){
        for(var i in platforms) {

            //collision form top
            if(platforms[i].x - 5 <= playerX && playerX <= platforms[i].x + 35 && platforms[i].y - 20 <= playerY && playerY <= platforms[i].y + 10){
                if(platforms[i].type === 2){
                    jumpPlatform();
                    break;
                }
                if(platforms[i].type === 3){
                    breakPlatform();
                    platforms.splice(i,1);
                    break;
                }
                if(winLogic(i))break;
                console.log("collision top","DY : "+playerDy,"time : "+time,"vecJump : "+vecJump);
                playerY = platforms[i].y - 20;
                time = 0;
                break;
            }
            //collision from left
            if(platforms[i].x - 20 <= playerX && playerX <= platforms[i].x + 10  && platforms[i].y <= playerY && playerY <= platforms[i].y + 30){
                if(winLogic(i))break;
                console.log("collision left");
                playerX = platforms[i].x - 20;
                break;
            }
            //collision from right
            if(platforms[i].x + 10  <= playerX && playerX <= platforms[i].x + 50 && platforms[i].y <= playerY && playerY <= platforms[i].y + 30){
                if(winLogic(i))break;
                console.log("collision right");
                playerX = platforms[i].x + 50;
                break;
            }
            //collision form bottom
            if(platforms[i].x - 5 <= playerX && playerX <= platforms[i].x + 35 && platforms[i].y + 10 <= playerY && playerY <= platforms[i].y + 50){
                if(winLogic(i))break;
                console.log("collision bottom","DY : "+playerDy,"time : "+time,"vecJump : "+vecJump);
                playerY = platforms[i].y + 50;
                vecJump = 0;
                break;
            }
        }

        if(playerY > canvasHeight - 20){
            playerY = canvasHeight - 20;
        }
    }

    function jumpPlatform(){
        time = 0;
        vecJump = 75;
    }

    function breakPlatform(){
        time = 0;
        vecJump = 50;
    }

    function winLogic(i){
        if(platforms[i].type === 9){
            console.log("winRound");
            platforms.splice(i,1);
            win = 1;
            return true;
        }
        return false;
    }

    function showWin() {
        draw.fillStyle = "#ffffff";
        draw.font = '70px Arial';
        draw.textBaseline = "top";
        draw.fillText("승리!", (canvasWidth - 150) / 2, (canvasHeight - 100) / 2);
        draw.font = '25px Arial';
        draw.fillText("다음라운드 : Enter", (canvasWidth - 200) / 2, (canvasHeight - 100) / 1.5);
    }

    function showPauseMenu(){
        draw.fillStyle = "#ffffff";
        draw.font = '70px Arial';
        draw.textBaseline = "top";
        draw.fillText("일시정지", (canvasWidth - 150) / 2, (canvasHeight - 100) / 2);
    }

    function setRound(){
        platforms = [];
        playerX = 50;
        playerY = canvasHeight * 0.95;
        console.log("라운드 : "+round + ", win = "+win);
        if(round === 1){
            platformPush(410,806);
            platformPush(575,715);
            platformPush(779,615);
            platformPush(957,525);
            platformPush(1155,420);
            platformPush(1300,288);
            platformPushType(1298,160,9);
        }
        if(round === 2){
            platformPush(410,806);
            platformPush(575,715);
            platformPush(779,615);
            platformPush(957,525);
            platformPush(1300,288);
            platformPushType(1298,160,9);
        }
    }

    function platformPush(x,y){
        platforms.push({"x": x, "y": y, "width": 30, "height": 30, "type" : 1});
    }
    function platformPushType(x,y,t){
        platforms.push({"x": x, "y": y, "width": 30, "height": 30, "type" : t});
    }
    function platformPushSize(x,y,w,h,t){
        platforms.push({"x": x, "y": y, "width": w, "height": h, "type" : t});
    }

    let mainSchedule = setInterval(main, 20);

    document.body.addEventListener('keydown', (arg)=>{
        console.log("down "+arg.code,"x:" + playerX,"y:" + playerY);
        console.log("dx:"+playerDx);
        if(arg.code === 'KeyA' && playerDx >= 0){
            console.log("playerDx--");
            playerHead = -1;
            playerDx--;
        }
        if(arg.code === 'KeyD' && playerDx <= 0){
            console.log("playerDx++");
            playerHead = 1;
            playerDx++;
        }
        if(arg.code === 'Digit1'){
            platformType = 1;
            console.log("platformType = 1");
        }
        if(arg.code === 'Digit2'){
            platformType = 2;
            console.log("platformType = 2");
        }
        if(arg.code === 'Digit3'){
            platformType = 3;
            console.log("platformType = 3");
        }
        if(arg.code === 'Digit4'){
            platformType = 4;
            console.log("platformType = 4");
        }
        if(arg.code === 'Digit9'){
            platformType = 9;
            console.log("platformType = 9");
        }
        if(arg.code === 'Enter' && win === 1){
            round++;
            win = 0;
            setRound();
        }
        if(arg.code === 'Space'){
            console.log("time : "+time, "DY:"+playerDy,"vecJump:"+vecJump);
            if(playerDy < 0.01 && vecJump < 0.1){
                time = 0;
                vecJump = 50;
            } else {
                console.log("점프불가" + playerDy , vecJump)
            }
            arg.preventDefault();
        }
        if(arg.code === 'Escape'){
            if(gamePause === 0 && win === 0) {
                gamePause = 1;
                showPauseMenu();
                clearInterval(mainSchedule);
            } else {
                gamePause = 0;
                mainSchedule = setInterval(main, 20);
            }
        }
    });

    document.body.addEventListener('keyup', (arg)=>{
        console.log("up "+arg.code,"x:" + playerX,"y:" + playerY);
        console.log("dx:"+playerDx);
        if(arg.code === 'KeyA'){
            playerDx++;
        }
        if(arg.code === 'KeyD'){
            playerDx--;
        }
    });

    canvas.addEventListener('click',(arg)=>{
        if(gamePause === 1){
            return;
        }
        console.log("click X:" + arg.clientX,"click Y:" + arg.clientY);
        addPlatform(arg.clientX,arg.clientY);
    }, false);

    canvas.addEventListener('contextmenu',(arg)=>{
        console.log("rightClick");
        arg.preventDefault();
        if(gamePause === 1){
            return;
        }
        console.log("click X:" + arg.clientX,"click Y:" + arg.clientY);
        deletePlatform(arg.clientX, arg.clientY);
    }, false);
</script>
</body>
</html>
